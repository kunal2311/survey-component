<template>
  <lightning-card title="Suvery Question List" style="width: 100%;">

    <lightning-layout>
      <lightning-layout-item padding="around-small" size="12">
        <ul class="slds-has-dividers_around-space">
          <template for:each={questionList} for:item="item">
            <template if:true={item.displayQuestion}>
              <li class="slds-item" key={item.recordId}>
                <c-survey-question question-text={item.questionText} answer-type={item.answerType}
                  option-values={item.answerOptions}>
                </c-survey-question>
              </li>
            </template>
          </template>
        </ul>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
