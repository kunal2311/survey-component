<template>
  <lightning-layout vertical-align="center" horizontal-align="spread">
    <lightning-layout-item padding="horizontal-small">
      <div class="slds-text-heading_medium" style="float: left;" contenteditable="false">{questionText}</div>
      <template if:true={showRadioButton}>
        <lightning-radio-group label="radio" options={options} type="button" variant="label-hidden"
          onchange={handleChange}>
        </lightning-radio-group>
      </template>
      <template if:true={showRadio}>
        <c-radio-group-in-horizontal options={options}></c-radio-group-in-horizontal>
      </template>
      <template if:true={showComboBox}>
        <lightning-combobox label="" options={options} placeholder="Select an Option" dropdown-alignment="left"
          variant="label-hidden" onchange={handleChange}></lightning-combobox>
      </template>
      <template if:true={showDate}>
        <lightning-input label="date" type="date" value="" variant="label-hidden" onchange={handleChange}>
        </lightning-input>
      </template>
      <template if:true={showTextBox}>
        <lightning-input label="textbox" type="text" variant="label-hidden" onchange={handleChange}></lightning-input>
      </template>
      <template if:true={showTextArea}>
        <lightning-textarea label="textarea" variant="label-hidden" onchange={handleChange}></lightning-textarea>
      </template>
    </lightning-layout-item>
  </lightning-layout>
</template>
